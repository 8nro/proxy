<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies [100+]</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #1a1a1a;
        }
        h1 {
            background: #333;
            color: #f5f5f5;
            padding: 1em;
            text-align: center;
        }
        h2 {
            color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 1em;
        }
        .link {
            display: block;
            margin: 0.5em 0;
            padding: 0.5em;
            text-decoration: none;
            color: #f5f5f5;
            border-radius: 5px;
        }
        .link.green {
            background-color: #00aa00;
        }
        .link.yellow {
            background-color: #ffaa00;
        }
        .link.red {
            background-color: #aa0000;
        }
        section {
            margin-bottom: 2em;
        }
        .main-links, .archive-links, .yellow-links {
            padding: 1em;
            background: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .yellow-links {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>Proxies [100+]</h1>
    <div class="container">
        <section>
            <h2>Working</h2>
            <div class="main-links">
                <!-- Working links will be appended here -->
            </div>
        </section>
        <section>
            <h2>Archive</h2>
            <div class="archive-links">
                <!-- Archived links will be appended here -->
            </div>
        </section>
        <section>
            <h2>Unknown</h2>
            <div class="yellow-links">
                <!-- Unknown links will be appended here -->
            </div>
        </section>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('proxylist.txt')
                .then(response => response.text())
                .then(data => {
                    const proxies = data.split("\n");
    
                    const workingLinks = document.querySelector('.main-links');
                    const archiveLinks = document.querySelector('.archive-links');
                    const unknownLinks = document.querySelector('.yellow-links');
    
                    let hasWorking = false;
                    let hasArchive = false;
                    let hasUnknown = false;
    
                    proxies.forEach(line => {
                        const match = line.match(/(https?:\/\/[^\s]+)\s+\[(\d+:\s[^\]]+)\]/);
                        if (match) {
                            const url = match[1];
                            const status = match[2];
                            let linkElement;
    
                            if (status.includes("200: OK")) {
                                linkElement = createLink(url, 'green', '200: OK');
                                hasWorking = true;
                            } else if (status.includes("404: NOT FOUND") || status.includes("525: SSL HANDSHAKE FAILED")) {
                                linkElement = createLink(url, 'red', status);
                                hasArchive = true;
                            } else if (status.includes("UNKNOWN")) {
                                linkElement = createLink(url, 'yellow', 'UNKNOWN');
                                hasUnknown = true;
                            }
    
                            if (linkElement) {
                                if (status.includes("200: OK")) {
                                    workingLinks.appendChild(linkElement);
                                } else if (status.includes("UNKNOWN")) {
                                    unknownLinks.appendChild(linkElement);
                                } else if (status.includes("404: NOT FOUND") || status.includes("525: SSL HANDSHAKE FAILED")) {
                                    archiveLinks.appendChild(linkElement);
                                }
                            }
                        }
                    });
    
                    if (!hasWorking) {
                        workingLinks.innerHTML += createFallbackButton('No working proxies here yet');
                    }
                    if (!hasArchive) {
                        archiveLinks.innerHTML += createFallbackButton('No archived proxies here yet');
                    }
                    if (!hasUnknown) {
                        unknownLinks.style.padding = '0';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the proxy list:', error);
                });
        });
    
        function createLink(url, color, statusText) {
            const link = document.createElement('a');
            link.href = url;
            link.classList.add('link', color);
            link.textContent = `${url} [${statusText}]`;
            return link;
        }
    
        function createFallbackButton(text) {
            const button = document.createElement('a');
            button.href = 'https://8nro.github.io/proxy/';
            button.classList.add('link', 'yellow');
            button.textContent = text;
            return button;
        }
    </script>        
</body>
</html>
